<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
     </head>
     
<h1>HTML FORMS</h1>
<form action="profile.html">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value=""><br><br>
    
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value=""><br><br>
    
    <P>CHOOSE THE YEAR OF STUDY</P>
    <input type="radio" id="ONE" name="YEAR" value="ONE">
  <label for="ONE">1ST YEAR</label><br>
  <input type="radio" id="TWO" name="YEAR" value="TWO">
  <label for="TWO">2ND YEAR</label><br>
  <input type="radio" id="THREE" name="YEAR" value="THREE">
  <label for="THREE">3RD YEAR</label><br>
  <input type="radio" id="FOUR" name="YEAR" value="FOUR">
  <label for="FOUR">4TH YEAR</label><br><br>
 

  <P>CHOOSE YOUR AREA OF INTEREST</P>
    <input type="checkbox" id="S1" name="S1" value="S1">
    <label for="S1"> DATA STRUCTURES</label><br>
    <input type="checkbox" id="S2" name="S2" value="S2">
    <label for="S2"> FULL STACK</label><br>
    <input type="checkbox" id="S3" name="S3" value="S3">
    <label for="S3"> IOT</label><br>
    <input type="checkbox" id="S4" name="S4" value="S4">
    <label for="S4"> CLOUD COMPUTING</label><br>
    <input type="checkbox" id="S5" name="S5" value="S5">
    <label for="S5"> DATA SCIENCE</label><br><br>

    <input type="submit" value="Submit">
  </form>
  
  
</html>
